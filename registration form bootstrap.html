  <table style="width: 70%; margin-left: 15%;">
    <center>
    <h4>Registration Form</h4><br>
    <tr>
        <td>Name</td>
        <td><input class="form-control" type="text" placeholder="Enter name" aria-label="default input example"></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="password" class="form-control" id="inputPassword"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td>  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </td>
    </tr>
    <tr>
        <td>Gender</td>
        <td><div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" >
            <label class="form-check-label" for="flexRadioDisabled">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" >
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              Female
            </label>
          </div></td>
    </tr>
    <tr>
        <td>Country</td>
        <td><select class="form-select" aria-label="Disabled select example" disabled>
            
            <option value="1">India</option>
            <option value="2">Oman</option>
            <option value="3">Uae</option>
          </select>
          <td></td>
    </tr>
    <br>
    <tr>
      <td></td>
        <td><button type="button" class="btn btn-primary btn-lg">Submit</button></td>
    </tr>



</center>
  </table>
